<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Weather App</title>
  </head>
  <body>
    <h1>Our Weather App</h1>
    <form>
      <input type="text" placeholder="Location" />
      <button>Search</button>
    </form>
    <div>
      <p class="temp">Temperature: _ (min: _, max: _)</p>
      <p class="humidity">Humidity: _</p>
      <p class="winds">Wind Speed: _</p>
      <p class="description">Description: _</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
